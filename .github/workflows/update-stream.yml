name: Update F1 Stream URL

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL of the page to extract the stream from'
        required: true
      file:
        description: 'Path to the m3u file to update'
        required: true
      entry-name:
        description: 'Name of the entry to update in the m3u file'
        required: true
      preferred-domain:
        description: 'Preferred domain to filter m3u8 links'
        required: false
      strip-parameters:
        description: 'Whether to strip URL parameters from the stream URL'
        required: false
        default: false
        type: boolean

jobs:
  update-stream:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install --with-deps chromium
      
      - name: Run update script
        run: |
          CMD="python .github/scripts/update_streams.py \
            --url \"${{ github.event.inputs.url }}\" \
            --file \"${{ github.event.inputs.file }}\" \
            --entry-name \"${{ github.event.inputs['entry-name'] }}\""
          
          if [ -n "${{ github.event.inputs['preferred-domain'] }}" ]; then
            CMD="$CMD --preferred-domain \"${{ github.event.inputs['preferred-domain'] }}\""
          fi
          
          if [ "${{ github.event.inputs['strip-parameters'] }}" = "true" ]; then
            CMD="$CMD --strip-parameters"
          fi
          
          eval $CMD
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code irib.m3u || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add irib.m3u
          git commit -m "chore: update F1 stream URL [automated]"
          git push
      
      - name: No changes
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No changes to commit - F1 stream URL is up to date"
